<section class="boutique-section">
  <div class="boutique-header">
    <span class="boutique-badge">üõçÔ∏è Boutique</span>
    <h2 class="boutique-title">Boutique GAM</h2>
    <p class="boutique-subtitle">D√©couvrez nos produits authentiques de Guin√©e</p>
    <div class="boutique-line"></div>
  </div>

  <div class="products-grid">
    <article 
      class="product-card" 
      *ngFor="let product of products; let i = index"
      [style.animation-delay]="i * 0.1 + 's'"
      [@slideIn]="'in'"
      (click)="addToCart(product)">
      
      <div class="product-image-wrapper">
        <img [src]="product.image" [alt]="product.name" class="product-image" />
        <span class="product-badge" *ngIf="product.isNew">Nouveau</span>
      </div>

      <div class="product-content">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        
        <div class="product-footer">
          <div class="product-price">
            <span class="price-current">{{ product.price }}‚Ç¨</span>
            <span class="price-old" *ngIf="product.oldPrice">{{ product.oldPrice }}‚Ç¨</span>
          </div>
          <button class="btn-buy">
            Acheter
            <span class="btn-arrow">‚Üí</span>
          </button>
        </div>
      </div>
    </article>
  </div>
</section>
