<div class="boutique-container">
  <div class="boutique-header">
    <h2 class="boutique-title">
      <i class="fas fa-shopping-cart"></i>
      Boutique GAM
    </h2>
    <p class="boutique-subtitle">Découvrez nos produits authentiques de Guinée</p>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products" 
         [@slideIn]="'in'" 
         [@hoverEffect]="product.hovered ? 'hovered' : 'normal'"
         (mouseenter)="product.hovered = true"
         (mouseleave)="product.hovered = false">
      
      <div class="product-image-container">
        <img [src]="product.image" [alt]="product.name" class="product-image">
        <div class="product-overlay">
          <button class="btn-quick-view" (click)="quickView(product)">
            <i class="fas fa-eye"></i>
            Aperçu rapide
          </button>
        </div>
        <div class="product-badge" *ngIf="product.isNew">
          <span>Nouveau</span>
        </div>
      </div>

      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-price">
          <span class="current-price">{{ product.price }}€</span>
          <span class="old-price" *ngIf="product.oldPrice">{{ product.oldPrice }}€</span>
        </div>
        <div class="product-actions">
          <button class="btn-add-cart" (click)="addToCart(product)">
            <i class="fas fa-shopping-cart"></i>
            Ajouter au panier
          </button>
          <button class="btn-favorite" (click)="toggleFavorite(product)">
            <i [class]="product.isFavorite ? 'fas fa-heart' : 'far fa-heart'"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="boutique-footer">
    <button class="btn-voir-plus" (click)="voirPlus()">
      <span>Voir plus de produits</span>
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <!-- Particles background -->
  <div class="particles-bg" id="particles-boutique"></div>
</div>
