<div id="event-passe" class="container p-0 mt-4">
    <h2 class="d-none d-lg-block text-center mb-3">Les évenements passés</h2>
    <h3 class="d-none d-md-block d-lg-none text-center mb-3">Les évenements passés</h3>
    <h4 class="d-sm-block d-md-none text-center mb-3">Les évenements passés</h4>

    <div *ngFor="let event of events; let first = first" class="mb-3">
        <p-panel [header]="'Année ' + event.annee" [toggleable]="true" [collapsed]="!first" class="text-center">
            <evenement-annuel [events]="event.events"></evenement-annuel>
        </p-panel>
    </div>
</div>
